<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="public/images/dekfavicon.ico">
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/login_style.css">
    <title>DEK Demo</title>
  </head>
  <body>

    <div class="wrapper">
      <form class="form-signin" action="login" method="post">
        <h2 class="form-signin-heading">Login</h2>

        <input type="text" class="form-control" name="usr" placeholder="User Name" required="" autofocus="" />
        <input type="password" class="form-control" name="pwd" placeholder="Password" required="" style="margin-bottom: 20px"/>

        <label class="form-signin-heading">
          <a href="register">Register</a>
        </label>

        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Login</button>
      </form>
    </div>

  </body>
</html>
